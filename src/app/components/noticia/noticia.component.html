<ion-card color="dark">

  <ion-card-header>

    <ion-card-subtitle> 
      
      <span class="text-primary"> {{ numero }}.</span>
      <span class="noticia-source-name"> {{ noticia.source.name}} </span>

      <div class="noticia-more">
          <ion-button  fill="clear"
                       (click)="lanzarMenu()">
              <ion-icon name="ellipsis-vertical-outline" slot=""></ion-icon>
          </ion-button>

      </div>
     </ion-card-subtitle>

    <ion-card-title (click)="verNoticiaCompleta( noticia.url )">{{ noticia.title}}</ion-card-title>
  
  </ion-card-header>

  <ion-img  class="animated fadeIn fast"
            [src]="noticia.urlToImage"
            *ngIf="noticia.urlToImage">
  </ion-img>

  <ion-card-content>
    <p>
      {{ noticia.description }}
    </p>
  </ion-card-content>

</ion-card>
